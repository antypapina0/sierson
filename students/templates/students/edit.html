{% extends "base.html" %}

{% block body %}
  <h3 class="text-center m-4">Edytuj studenta</h3>
  {% if success %}
    <div class="aler alert-success" role="alert">Edytowano ucznia.</div>
  {% else %}
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card bg-secondary mb-3">
                <div class="card-header">
                    <i class="fa-solid fa-address-card"></i> Aktualizuj dane ucznia
                </div>
                <div class="card-body">
                  <form action="" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Edit</button>
                    <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
                  </form>
                </div>
              </div>
        </div>
    </div>
  {% endif %}
{% endblock %}
