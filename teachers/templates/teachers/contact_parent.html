{% extends "base.html" %}

{% block body %}

<h3 class="m-4">Dziennik</h3>
<div class="row">
<div class="col-12">
    <div class="card border-primary ms-4 me-4 mb-4">
        <div class="card-header">
            <i class="fa-solid fa-list fa-lg"></i> Kontakt z rodzicem
        </div>
    <div class="card-body">
        <form action="#" method="POST">
            {% csrf_token %}
            <p class="card-text">
                <h3>Wyślij e-mail do: {{ current_parent }}</h3>
                {{form}}
                <input type="submit" class="btn btn-success mt-2" value="Wyślij">
            </p>
        </form>
</div>
</div>

{% endblock %}
